<!DOCTYPEhtml>
<html>
	<head>
		<meta charset=utf-8>
		<title>Dom Scripting</title>
		<link rel="stylesheet" href="content/css/master.css" />
		<script src="content/js/sticky.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<h1> Sticky Notes </h1>
			<div class="links">
				<button class="add">Add Note</button>
			</div>
			<div id="notes">
				<div class="note">
					<div contenteditable="true" class='text' maxlength="100"></div>
					<div class='closebutton'></div>
				</div>
			</div>
		</div>
	</body>
</html>
